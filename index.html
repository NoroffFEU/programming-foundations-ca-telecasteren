<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple list of books made dynamically with Javascript. You can search within the list and see results in the console log."
    />
    <title>Programming Foundations CA | Tele Caster Nilsen</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,=" />
  </head>

  <body>
    <main>
      <section>
        <div class="topBar-background"></div>

        <div class="page-heading"></div>

        <div class="input-container">
          <input
            type="text"
            placeholder="search books.."
            name="search"
            id="search-field"
            required
          />
          <input
            type="submit"
            name="submit"
            id="submit-btn"
            placeholder="submit"
            onclick="searchEvent()"
          />
        </div>

        <div class="list-container">
          <div class="object-list"></div>
          <button id="cart-btn" onclick="addToCart()">Add to cart</button>
        </div>
      </section>
    </main>

    <script src="js/books.js"></script>
    <script src="js/xtras.js"></script>
  </body>
</html>
